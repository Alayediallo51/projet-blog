<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Posts</h1>
      <ul class="list list-group">
        <app-post-list-component *ngFor="let post of posts"
                                 [title]="post.title"
                                 [contents]="post.content"
                                 [loveIts]="post.loveIts"
                                 [dontLoveIts]="post.loveIts"
                                 >
        </app-post-list-component>
      </ul>
    </div>
  </div>
</div>
